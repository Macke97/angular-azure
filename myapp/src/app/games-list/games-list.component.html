<div class="row">
  <div class="col-4" *ngFor="let game of games">
    <div class="card">
      <img class="card-img-top" [src]="game.cover?.url || ''" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ game.name }}</h5>
        <p class="card-text">{{ game.summary || 'Information saknas' }}</p>
        <a href="#" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>
